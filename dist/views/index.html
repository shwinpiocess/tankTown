<!doctype html>
<html>
  <head>
    <title>TankTown</title>
    <link rel="stylesheet" type="text/css" href="site.css">
  </head>
  <body>

    <div id="modal-start" class="modal-wrapper">
      <div class="modal-content">
        <h3>Begin your Adventure:</h3>
        <label for="name">Name: </label>
        <input class="input-text" type="text" name="name" id="name">
        <br>
        <br>
        <label for="tank-class">Class:</label>
        <span class="tank-class-label">Double Gun</span><input type="radio" name="tank-class" value="dual"> 
        <span class="tank-class-label">Machine</span><input type="radio" name="tank-class" value="machine"> 
        <span class="tank-class-label">Range</span><input type="radio" name="tank-class" value="range" checked>
        <br>
        <br>
        <label for="color">Color: </label>

        <span class="tank-class-color-red"></span><input type="radio" name="tank-color" value="red"> 
        <span class="tank-class-color-yellow"></span><input type="radio" name="tank-color" value="yellow"> 
        <span class="tank-class-color-blue"></span><input type="radio" name="tank-color" value="blue" checked>
        <span class="tank-class-color-green"></span><input type="radio" name="tank-color" value="green">
        <span class="tank-class-color-black"></span><input type="radio" name="tank-color" value="black">

        <input type="submit" class="start-modal-submit">
      </div>
    </div>
    <canvas id="gameBoard"></canvas>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
